name = "sofr-tracker"
main = "src/index.ts"
compatibility_date = "2024-12-01"

[triggers]
crons = ["0 11 * * 1-5"]  # 6am ET (11:00 UTC) weekdays

[[d1_databases]]
binding = "DB"
database_name = "sofr-tracker-db"
database_id = "placeholder-will-be-replaced-after-creation"

[vars]
ENVIRONMENT = "production"

# Local development
[env.dev]
name = "sofr-tracker-dev"

[[env.dev.d1_databases]]
binding = "DB"
database_name = "sofr-tracker-db"
database_id = "placeholder-will-be-replaced-after-creation"
